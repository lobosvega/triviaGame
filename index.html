<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="../triviaGame/assets/css/style.css" type="text/class">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>The Big Fat Quiz of Reality TV!</h1>

            <hr style="margin-top: 20px">

            <p id ="question"></p>

            <div class="buttons">
                <button id ="btn0"><span id="choice 0"></span></div></button>
                <button id ="btn1"><span id="choice 1"></span></div></button>
                <button id ="btn2"><span id="choice 2"></span></div></button>
                <button id ="btn3"><span id="choice 3"></span></div></button>
            </div>

            <hr style ="margin-top: 50px">
            <footer>
                <p id ="progress">Question X of Y.</p>
            </footer>
        </div>
    </div>
    
</body>
</html>
